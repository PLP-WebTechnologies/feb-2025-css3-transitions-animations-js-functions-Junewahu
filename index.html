<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS3 Animations & JS Functions!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎨 Interactive Animation Playground 🎨</h1>
    
    <div class="controls">
      <div class="theme-selector">
        <label for="themeSelect">Choose Theme:</label>
        <select id="themeSelect">
          <option value="default">Default Theme</option>
          <option value="neon">Neon Theme</option>
          <option value="pastel">Pastel Theme</option>
        </select>
      </div>

      <div class="animation-controls">
        <button id="partyButton" class="glow-button">Start the Party! 🎉</button>
        <button id="bounceButton" class="glow-button">Bounce! 🏀</button>
        <button id="spinButton" class="glow-button">Spin! 🎡</button>
      </div>
    </div>

    <div class="animation-container">
      <div class="party-image-container">
        <img id="partyImage" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Dancing Party" />
      </div>
      <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
      </div>
    </div>

    <div class="status-container">
      <p id="preferenceStatus"></p>
      <p id="animationStatus"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
